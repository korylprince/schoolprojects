<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="The Movie Database - a project for COSC 3385">
    <meta name="author" content="Kory Prince">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/static/style.css">

    <link rel="shortcut icon" type="image/png" href="/static/icon.png" />

    </div>
</div>
<script type="text/javascript">
    this.detectOptions = {{url: 'http://browsehappy.com/'}};
</script>
<script src="http://korylprince.github.com/OldBrowserDetector/detect.min.js" type="text/javascript"></script>
