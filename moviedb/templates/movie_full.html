<div class="movie_full">
    <a href="/movie/{movieID}" class="movie_poster"><img src="{poster}" /></a>
    <div class="movie_meta">
        <a href="/movie/{movieID}" class="movie_title">{title}</a><br />
        <span>Director: {director}, Year: {year}</span>
        <div class="stars">{stars}</div>
        <p>{overview}</p>
    </div>
    <h2>Reviews</h2>
    <div class="reviews">{reviews}</div>
</div>
